# application-example.properties

# Project Name
spring.application.name=dashboard

# MySQL Database Configuration (replace with your own)
spring.datasource.url=jdbc:mysql://<USERNAME>:<PASSWORD>@<HOST>:<PORT>/<DB_NAME>
spring.datasource.username=<YOUR_DB_USERNAME>
spring.datasource.password=<YOUR_DB_PASSWORD>

# JPA & Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.javax.persistence.validation.mode=none

# Uncomment below if you're using schema.sql and data.sql
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:schema.sql
